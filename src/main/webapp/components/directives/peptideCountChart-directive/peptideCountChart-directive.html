<div>
    <nvd3-pie-chart
        data="peptideCountData"
        id="peptideCountChart"
        width="600"
        height="400"
        margin="{left:0,top:0,bottom:0,right:0}"
        x="xFunction()"
        y="yFunction()"
        showLegend="true"
        tooltips="true"
        tooltipcontent="toolTipContentFunction()"
        showLabels="true"
        labelType="value"
        donut="true">
        <svg></svg>
    </nvd3-pie-chart>
</div>
