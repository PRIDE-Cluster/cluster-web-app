<div class="grid_24 clearfix spinning-wheel" ng-if="statsData === undefined">
    <span us-spinner="{radius:20, width:8, length: 20}"></span>
</div>

<div ng-if="statsData !== undefined">
    <prc-chord-plot
            id="clusterChordPlot"
            width="900"
            height="900"
            margin="{top: 0, right: 0, bottom: 0, left: 0}"
            data="statsData">
    </prc-chord-plot>
</div>
