<h5 ng-show="projects.length==0">Loading project information...</h5>
<ul rn-carousel rn-carousel-controls rn-carousel-buffered rn-carousel-index="projectIndex" class="image">
    <li ng-repeat="project in projects" class="grid_24">
        <a href="http://www.ebi.ac.uk/pride/archive/projects/{{project.accession}}">
            <h5>{{project.accession}}</h5>
            <h6 ng-show="project.title.length>64" class="grid_24">{{project.title | limitTo: 64 }}...</h6>
            <h6 ng-show="project.title.length<=64" class="grid_24">{{project.title}}</h6>
            <p ng-show="project.description.length>256" class="grid_24">{{project.description | limitTo: 256 }}...</p>
            <p ng-show="project.description.length<=256" class="grid_24">{{project.description}}</p>
            <h6 ng-show="project.tags.length>0" class="grid_24">Tags
                <p><span ng-repeat="tag in project.tags">{{tag}}</span></p>
            </h6>
        </a>
    </li>
</ul>
<div rn-carousel-indicators ng-if="projects.length > 1" slides="projects" rn-carousel-index="projectIndex"></div>
