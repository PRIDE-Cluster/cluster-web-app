<div class="grid_24 clearfix spinning-wheel" ng-if="speciesData === undefined">
    <span us-spinner="{radius:20, width:8, length: 20}"></span>
</div>

<div ng-if="speciesData !== undefined">
    <nvd3-pie-chart
        data="speciesData"
        id="Species-{{sourceId}}"
        width="450"
        height="300"
        margin="{left:0,top:0,bottom:0,right:0}"
        x="xFunction()"
        y="yFunction()"
        noData="Species data not available"
        showLegend="true"
        tooltips="true"
        tooltipcontent="toolTipContentFunction()"
        showLabels="true"
        labelType="value"
        donut="true">
        <svg></svg>
    </nvd3-pie-chart>
</div>
