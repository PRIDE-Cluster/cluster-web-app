<div>
    <nvd3-pie-chart
        data="speciesData"
        id="Species-{{sourceId}}"
        width="450"
        height="300"
        margin="{left:0,top:0,bottom:0,right:0}"
        x="xFunction()"
        y="yFunction()"
        showLegend="true"
        tooltips="true"
        tooltipcontent="toolTipContentFunction()"
        showLabels="true"
        labelType="value"
        donut="true">
        <svg></svg>
    </nvd3-pie-chart>
</div>
