<div class="tutorial-slides">
    <ul rn-carousel rn-carousel-controls rn-carousel-buffered rn-carousel-index="slideIndex" class="image">
        <li class="grid_24" data-ng-repeat="slide in slides">
            <div class="tutorial-slides-header icon icon-generic"  data-icon="i">{{slide.content}}</div>
            <img ng-src="./img/{{slide.imageName}}" class="grid_18 push_2">
        </li>
    </ul>
    <div rn-carousel-indicators ng-if="slides.length > 1" slides="slides" rn-carousel-index="slideIndex" class="tutorial-slides-navigator"></div>
</div>
