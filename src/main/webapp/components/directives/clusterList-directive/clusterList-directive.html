<!--Results-->
<div class="clusters">
    <section class="grid_24">
        <prc-cluster-list-paging total-results="totalResults"></prc-cluster-list-paging>
    </section>
    <div class="animate-repeat" ng-repeat="cluster in clusters">
        <section class="grid_8 cluster-summary {{cluster.clusterQuality}}">
            <a href="#/cluster/{{cluster.id}}">
                <!--<span class="grid_24">-->
                <!--<h3>Cluster {{cluster.id}}</h3>-->
                <!--</span>-->
            <span class="grid_24">
                <h4 ng-show="cluster.sequence.length<=20">{{cluster.sequence}}</h4>
                <h4 ng-show="cluster.sequence.length>20">{{cluster.sequence | limitTo: 20 }} ..</h4>
            </span>
            <span class="grid_24">
                <span class="grid_8"><h6>Spectra</h6><p>{{cluster.numberOfSpectra}}</p></span>
                <span class="grid_12 push_4"><h6>Max ratio</h6><p>{{cluster.maxRatio | number:3}}</p></span>
            </span>
            <span class="grid_24">
                <span class="grid_8"><h6>Prec. M/Z</h6><p>{{cluster.averagePrecursorMz | number:3}}</p></span>
                <span class="grid_12 push_4"><h6>Prec. Charge</h6><p>{{cluster.averagePrecursorCharge |
                    number:2}}</p></span>
            </span>

            </a>
        </section>
    </div>
</div>
