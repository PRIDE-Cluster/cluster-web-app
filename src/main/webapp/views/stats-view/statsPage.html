<prc-local-header menu="statistics"></prc-local-header>

<div id="content" role="main" class="grid_24 clearfix view-animate-container">

    <!-- If you require a breadcrumb trail, its root should be your service.
You don't need a breadcrumb trail on the homepage of your service... -->
    <nav id="breadcrumb">
        <p>
            <a href="#/">PRIDE Cluster</a> &gt;
            Statistics
        </p>
    </nav>

    <div class="grid_24 clearfix">

        <div class="grid_12 cluster-detail-panel">
            <h4>Unique peptides per species</h4>
            <div class="icon icon-generic help-snippet" data-icon="i"> Number of unique peptides sequences per top species</div>
            <prc-peptide-count-chart></prc-peptide-count-chart>
        </div>

        <div class="grid_12 cluster-detail-panel">
            <h4>Clusters per species</h4>
            <div class="icon icon-generic help-snippet" data-icon="i"> Number of high quality clusters per top species</div>
            <prc-cluster-count-chart></prc-cluster-count-chart>
        </div>
    </div>

    <div class="grid_23 clearfix">
        <div class="grid_24 cluster-detail-panel">
            <h4>Shared distinct peptides</h4>
            <div class="icon icon-generic help-snippet" data-icon="i"> Unique peptide sequences shared among the top species</div>
            <prc-peptide-species-chart class="grid_20 push_4"></prc-peptide-species-chart>
        </div>
    </div>
</div>
