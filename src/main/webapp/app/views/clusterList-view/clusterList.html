<div class="container-fluid">
    <div>
        <div class="grid_3 push_1" id="search-controls">
            <!--Sidebar content-->
            Filter <input ng-model="query" type="text" />
            Sort by
            <select ng-model="sortField">
                <option value="id">Cluster ID</option>
                <option value="numberOfSpectra">Number of Spectra</option>
            </select>
        </div>
        <section class="grid_18 push_2" id="search-results">
            <!-- Body content uses components/clusterList-directive -->
            <prc-cluster-list query="query" sortField="sortField"></prc-cluster-list>
        </section>
    </div>
</div>
