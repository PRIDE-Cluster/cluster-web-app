<div id="species-chart">
    <h4>Species distribution</h4></div>
    <nvd3-pie-chart
        data="speciesData"
        id="Species"
        width="850"
        height="350"
        x="xFunction()"
        y="yFunction()"
        showLegend="true"
        tooltips="true"
        tooltipcontent="toolTipContentFunction()"
        showLabels="true"
        labelType="percent"
        donut="true">
        <svg></svg>
    </nvd3-pie-chart>
</div>
