<div id="species-chart">
    <nvd3-pie-chart
        data="speciesData"
        id="Species"
        width="300"
        height="300"
        margin="{left:-20,top:-20,bottom:35,right:35}"
        x="xFunction()"
        y="yFunction()"
        showLegend="false"
        tooltips="true"
        tooltipcontent="toolTipContentFunction()"
        showLabels="true"
        labelType="percent"
        donut="true">
        <svg></svg>
    </nvd3-pie-chart>
</div>
