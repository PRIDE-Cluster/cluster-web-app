<div id="cluster-paging">
    {{totalItems}}
    <pagination boundary-links="true"
                items-per-page="pageSize"
                total-items="totalItems"
                ng-model="pageNumber"
                class="pagination-sm"
                max-size="5"
                rotate="false"
                previous-text="&lsaquo;"
                next-text="&rsaquo;"
                first-text="&laquo;"
                last-text="&raquo;"></pagination>
</div>
